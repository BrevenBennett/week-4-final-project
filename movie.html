<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="movie.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a78d91bcb9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav__movie">
      <div class="nav__movie--main">
        <a href="./index.html" class="logo__wrapper">
          <figure class="logo__img--wrapper">
            <i class="fa-solid fa-film"></i>
          </figure>
          <h2 class="logo__text">Movie Madness</h2>
        </a>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="./index.html" class="nav__link--anchor">Home</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__link--anchor">Find Your Movie</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__link--anchor nav__link--anchor-primary no-cursor"
              >Sign In</a
            >
          </li>
        </ul>
      </div>
      <div class="nav__movie--secondary">
        <h1 class="nav__title">Browse Our Movies</h1>
        <form action="" id="form">
          <input type="text" placeholder="Find your movie" onchange="onSearchChange(event)"/>
          <div class="header__btn--wrapper">
            <button class="header__btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <header class="header">
      <div class="header__movie">
        <h3 class="header__movie--search">Search Results for:</h3>
        <div class="filter__wrapper">
          <h3 class="header__movie--year">Year Range:</h3>
          <select class="year__select" id="" onchange="sortMovieYear(event)">
            <option value="" selected disabled>Filter</option>
            <option value="Oldest_To_Newest">Old to New</option>
            <option value="Newest_To_Oldest">New to Old</option>
          </select>
        </div>
      </div>
      <div class="movie__loading">
        <i class="fas fa-spinner movie__loading--spinner"></i>
      </div>
      <div class="movie-list">
      </div>
    </header>
  </body>
</html>
